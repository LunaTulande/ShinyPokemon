<div class='main-nav'>
  <div class='navbar navbar-inverse'>
    <div class="container-fluid">
      <div class='navbar-header'>
        <!-- button to the right when the page becomes small -->
        <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'
          [attr.aria-expanded]='isExpanded' (click)='toggle()'>
          <span class='sr-only'>Toggle navigation</span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
        </button>
        <a class='navbar-brand' [routerLink]='["/"]'>PoGo Shiny</a>
      </div>
      
      <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
        <ul *ngIf="!isLogged" class='nav navbar-nav navbar-right'>
          <li [routerLinkActive]='["link-active"]'>
            <a [routerLink]='["/register"]' (click)='collapse()'>
              Sign Up
            </a>
          </li>
          <li [routerLinkActive]='["link-active"]'>
            <a [routerLink]='["/login"]' (click)='collapse()'>
              Login
            </a>
          </li>
        </ul>

        <ul *ngIf="isLogged" class='nav navbar-nav navbar-right'>
          <li [routerLinkActive]='["link-active"]'>
            <a [routerLink]='["/"]' (click)='logout()' (click)='collapse()'>
              Logout
            </a>
          </li>
        </ul>
      </div>

    </div> <!-- container -->
  </div> <!-- navbar inverse -->
</div> <!-- main nav -->
