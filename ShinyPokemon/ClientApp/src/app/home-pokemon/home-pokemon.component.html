<app-home-menu [shinyPokemonList]="shinyPokemonList" (listToShow)="setListToShow($event)"></app-home-menu>

<main>
  <form class="navbar-form" role="search">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search a Pok&eacute;mon" name="search" [(ngModel)]="search">
    </div>
  </form>

  <section>
    <h1>{{subtitle}} Shinies Pok&eacute;mons</h1>
    <div *ngIf="loading">
      <img src="Images/loadingPokeball.gif">
    </div>

    <div *ngIf="!loading">
      <div *ngFor="let pokemon of showList | search:search" id="pokemons">
        <div class="thumbnail" 
          [ngClass]="{'registered': isLogged && pokemonRegistered(pokemon.idpokemon),
                      'logged': isLogged && !pokemonRegistered(pokemon.idpokemon)
                     }">

          <a [routerLink]="['/pokemon-detail', pokemon.idpokemon]">
            <img src="{{pokemon.imgShiny}}" alt="Shiny {{pokemon.name}}">

            <div class="caption">
              <h5>#{{pokemon.number}} <br> {{pokemon.name}}</h5>
            </div>
          </a>
        
        </div> <!-- thumbnail -->
      </div> <!-- ngFor-loop -->
    </div> <!-- !loading -->
  </section>

  <app-scroll-top></app-scroll-top>
</main> <!--  -->
