<main>
  <div class="page-header">
    <h1>Shiny Pokemon</h1>
    <p>All shinies pokemons avalible in Pokemon Go so far</p>
  </div>

  <div class="row">
    <div class="col-md-9">
      <h2>{{subtitle}} Shinies Pokemons</h2>
      <div *ngFor="let pokemon of showList" class="col-md-4"> 
        <div class="thumbnail">
          
          <a [routerLink]="['/pokemon-detail', pokemon.idpokemon]" >
            <img src="{{pokemon.imgShiny}}">
          </a>

          <div class="caption">
            <h3>#{{pokemon.number}} {{pokemon.name}}</h3>
            <p></p>
          </div>
        </div> <!-- thumbnail -->
      </div> <!-- ngFor-loop -->
    </div> <!-- col 9 -->

    <div class="col-md-3"> <!-- right menu -->
      <ul class="nav nav-pills nav-stacked" >
        <button type="button" class="list-group-item active">
          <a (click)="showAll()"> All Shinies </a>
        </button>
        <button type="button" class="list-group-item">
            <a (click)="showGeneration(1)">Gen 1</a>
        </button>
        <button type="button" class="list-group-item">
            <a (click)="showGeneration(2)">Gen 2</a>
        </button>
        <button type="button" class="list-group-item">
            <a (click)="showGeneration(3)">Gen 3</a>
        </button>
        <button type="button" class="list-group-item">
            <a (click)="showGeneration(4)">Gen 4</a>
        </button>
        <button type="button" class="list-group-item disabled">Alola forms</button>
      </ul>
    </div> <!-- col-3 -->
    
    <app-scroll-top></app-scroll-top>

  </div> <!-- row -->
</main> <!--  -->
