<main>
  <div class="page-header">
    <h1>Shiny Pokemon</h1>
    <p>All pokemons avalible in Pokemon Go so far</p>
  </div>

  <div class="row">
    <div class="col-md-9">
      <div *ngFor="let pokemon of shinyPokemonList" class="col-md-4"> 

        <div class="thumbnail">

          <img src="{{pokemon.imgShiny}}" *ngIf="!showShiny">

          <div class="caption">
            <h3>#{{pokemon.number}} {{pokemon.name}}</h3>
            <p></p>
          </div>
        </div> <!-- thumbnail -->

      </div> <!-- ngFor-loop -->
    </div> <!-- col 9 -->

    <div class="list-group" class="col-md-3">
      <button type="button" class="list-group-item">All shinies pokemons</button>
      <button type="button" class="list-group-item">Gen 1</button>
      <button type="button" class="list-group-item">Gen 2</button>
      <button type="button" class="list-group-item">Gen 3</button>
      <button type="button" class="list-group-item">Gen 4</button>
      <button type="button" class="list-group-item">Alola forms</button>
    </div>

  </div> <!-- row -->
</main> <!--  -->
