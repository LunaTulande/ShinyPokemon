<app-home-menu [shinyPokemonList]="shinyPokemonList" (whatToShow)="setWhatToShow($event)"></app-home-menu>

<main>
  <form class="navbar-form" role="search">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search a Pok&eacute;mon" name="search" [(ngModel)]="search">
    </div>
  </form>

  <section>
    <h1>{{subtitle}} PoGo Shiny Pok&eacute;mon</h1>
    <div *ngIf="loading">
      <img src="Images/loadingPokeball.gif">
    </div>

    <div *ngIf="!loading">
      <div *ngFor="let pokemon of showList | search:search" id="pokemons">
        <div class="thumbnail"
          [ngClass]="{'registered': isLogged && pokemonRegistered(pokemon.idpokemon)}">

          <div [ngClass]="{'logged': isLogged && !pokemonRegistered(pokemon.idpokemon)}">
            <a [routerLink]="['/pokemon-detail', pokemon.idpokemon]">
              <img src="{{pokemon.imgShiny}}" alt="Shiny {{pokemon.name}}">

              <div class="caption">
                <h5>#{{pokemon.number}} <br> {{pokemon.name}}</h5>
              </div>
            </a>
          </div>
          <hr *ngIf="isLogged">
          <button *ngIf="isLogged && !pokemonRegistered(pokemon.idpokemon)"
            (click)="addPokedexRegister(pokemon.idpokemon)"><img src="Images/openPokeball.png" class="logged"></button>
          <button *ngIf="isLogged && pokemonRegistered(pokemon.idpokemon)"
            (click)="removePokedexRegister(pokemon.idpokemon)"><img src="Images/closePokeball.png"></button>

        </div> <!-- thumbnail -->
      </div> <!-- ngFor-loop -->
    </div> <!-- !loading -->
  </section>

  <app-scroll-top></app-scroll-top>
</main> <!--  -->
