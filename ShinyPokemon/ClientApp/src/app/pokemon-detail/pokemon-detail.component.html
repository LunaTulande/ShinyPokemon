<main>
  <nav class="row">
    <div id="left" *ngIf="previousP?.idpokemon > 0">
      <button type="button" class="btn btn-default" aria-label="Left Align">
        <a [routerLink]="['/pokemon-detail', previousP?.idpokemon]">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          #{{previousP?.number}} {{previousP?.name}}
        </a>
      </button>
    </div>
    <div id="right" *ngIf="nextP?.idpokemon > 1">
      <button type="button" class="btn btn-default" aria-label="Left Align">
        <a [routerLink]="['/pokemon-detail', nextP?.idpokemon]">
          #{{nextP?.number}} {{nextP?.name}}
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </a>
      </button>
    </div>
  </nav>

  <header class="page-header">
    <h1>#{{pokemon?.number}} {{pokemon?.name}}</h1>
  </header>

  <section>
    <figure><img src="{{pokemon?.imgShiny}}" alt="Shiny {{pokemon?.name}}">
      <figcaption>Shiny</figcaption>
    </figure>
    <figure><img src="{{pokemon?.img}}" alt="Normal {{pokemon?.name}}">
      <figcaption>Normal</figcaption>
    </figure>
    <div>
      <ul>
        <li>Generation: {{pokemon?.generation}}</li>
        <li>Shiny Release Date: {{pokemon?.shinyReleaseDate | date : 'MMM dd, yyyy'}}</li>
        <li>Event: {{pokemon?.shinyReleaseEvent}}</li>
      </ul>
    </div>

    <div class="row" id="evolutions">
      <h3>Evolution Line</h3>
      <div *ngIf="evolutionLine?.length > 0"> <!-- if the list exist -->        
        <div *ngFor="let pokemon of evolutionLine[0]" class="col-sm-4">
          <a [routerLink]="['/pokemon-detail', pokemon.idpokemon]">
            <img src="{{pokemon.imgShiny}}" alt="Shiny {{pokemon.name}}">
          </a>
        </div>
        <div *ngIf="evolutionLine?.length == 2" class="col-sm-8"> <!-- if there is one child [parent, child]-->
          <div *ngFor="let pokemon of evolutionLine[1]" class="col-sm-6">
            <a [routerLink]="['/pokemon-detail', pokemon.idpokemon]">
              <img src="{{pokemon.imgShiny}}" alt="Shiny {{pokemon.name}}">
            </a>
          </div>
        </div>
        <div *ngIf="evolutionLine?.length > 2" class="col-sm-8"> <!-- if there is more children -->
          <div *ngFor="let pokemon of evolutionLine[1]" class="col-sm-12">
            <a [routerLink]="['/pokemon-detail', pokemon.idpokemon]">
              <img src="{{pokemon.imgShiny}}" alt="Shiny {{pokemon.name}}">
            </a>
          </div>
        </div>
      </div> <!-- evolutionsLine -->
     </div> <!-- id evolutions -->
  </section>

  <footer>
    <button type="button" class="btn btn-default">
      <a [routerLink]='["/"]'>Home</a>
    </button>
  </footer>

</main>
