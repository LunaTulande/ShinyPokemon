<main>
  <div class="new-user-alert">
    <div *ngIf="brandNew" class="alert alert-success" role="alert">
      <strong>All set!</strong> Please login with your account
    </div>
    <h2>Login</h2>
  </div>
  
  <section>
    <form #f="ngForm" novalidate (ngSubmit)="login(f)">
      <div class="form-group">
        <input id="email" type="text" required name="email" class="form-control" placeholder="Email"
          [ngModel]="credentials.email" #email="ngModel" tmFocus validateEmail>
        <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid
          email</small>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" required name="password" placeholder="Password"
          ngModel>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="f.invalid || isRequesting">Login</button>
      </div>

      <div *ngIf="errors" class="alert alert-danger" role="alert">
        <strong>Oops!</strong> {{errors}}
      </div>

    </form>

    <p>Or</p>
    <app-facebook-login></app-facebook-login>
  </section>

</main>
